<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reponsive multicolor sidebar by Ej Mahadi</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        />
    </head>
    <body>
        <div id="sidebar" class="sidebar">
            <div class="sidebar-top">
                <i class="logo fab fa-sketch"></i>
                <span class="brand">The App</span>
            </div>
            <div class="sidebar-center">
                <ul class="list">
                    <li class="list-item">
                        <i class="list-item-icon fas fa-home"></i>
                        <span class="list-item-text">Dashboard</span>
                    </li>
                    <li class="list-item">
                        <i class="list-item-icon fas fa-search"></i>
                        <span class="list-item-text">Search</span>
                    </li>
                    <li class="list-item">
                        <i class="list-item-icon fas fa-stream"></i>
                        <span class="list-item-text">Insights</span>
                    </li>
                    <li class="list-item">
                        <i class="list-item-icon fab fa-docker"></i>
                        <span class="list-item-text">Docs</span>
                    </li>
                    <li class="list-item">
                        <i class="list-item-icon fas fa-users"></i>
                        <span class="list-item-text">Community</span>
                    </li>
                    <li class="list-item">
                        <i class="list-item-icon fas fa-tools"></i>
                        <span class="list-item-text">Tools</span>
                    </li>
                    <li class="list-item">
                        <i class="list-item-icon fas fa-shopping-cart"></i>
                        <span class="list-item-text">Market</span>
                    </li>
                    <li class="list-item">
                        <i class="list-item-icon far fa-question-circle"></i>
                        <span class="list-item-text">Resorces</span>
                    </li>
                </ul>
            </div>
            <div class="sidebar-bottom">
                <div id="dark" class="color-box dark"></div>
                <div id="night" class="color-box night"></div>
                <div id="light" class="color-box light"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
